
query GetEvents($academicYearId: ID) {
  getEvents(academicYearId: $academicYearId) {
    _id
    eventName
    eventNameKhmer
    eventDate
    endEventDate
    academicYearId {
      _id
      academicYear
    }
  }
}

query GetActiveAcademicYear {
  getActiveAcademicYear {
    _id
    academicYear
  }
}

query GetStudentsByParents($parentId: ID) {
  getStudentsByParents(parentId: $parentId) {
    _id
    firstName
    lastName
    enrollments {
      _id
      programId {
        _id
        programmName
      }
      academicYearId {
        _id
        academicYear
      }
      gradeId {
        _id
        gradeName
      }
      startDate
      endDate
      classId {
        _id
        className
      }
      className
    }
    profileImg
  }
}

query GetAttendanceByStudentId($studentId: ID!) {
  getAttendanceByStudentId(studentId: $studentId) {
    attendanceId
    attendanceDate
    status
  }
}

query GetMobileUserById($mobileUserId: ID) {
  getMobileUserById(mobileUserId: $mobileUserId) {
    _id
    email
    password
    profileImage
  }
}

query GetAnnouncement {
  getAnnouncement {
    _id
    title
    description
    picture
    date
  }
}

query GetSectionShiftByClassId($classId: ID, $academicYearId: ID, $programId: ID) {
  getSectionShiftByClassId(classId: $classId, academicYearId: $academicYearId, programId: $programId) {
    _id
    sectionShiftName
    schoolId {
      _id
    }
    academicYearId {
      _id
      academicYear
    }
    programId {
      _id
      programmName
    }
    classId {
      _id
      className
    }
    sections {
      _id
      subjectId {
        _id
        subjectName
      }
      leadTeacherId {
        _id
        firstName
        lastName
        englishName
      }
      duration
      startTime
      endTime
      breakTime
      dayOfWeek
      teacherAssistantId {
        _id
        firstName
        lastName
      }
    }
  }
}

query GetEnrollmentByStudents($studentId: ID) {
  getEnrollmentByStudents(studentId: $studentId) {
    enrollmentId
    firstName
    lastName
    englishName
    programName
    programId
    gradeName
    gradeId
    shiftName
    shiftId
    className
    classId
    academicYearName
    academicYearId
    status
  }
}

query GetInvoiceBystudentIdWithPagination($studentId: ID) {
    getInvoiceBystudentIdWithPagination(studentId: $studentId) {
      invoices {
        _id
        Amount
        createdAt
        invoiceId
        paidStatus
        additionalFee {
          _id
          countMonth
          incomeHead {
            _id
            incomeHead
            price
            unit
            incomeType
            note
          }
          
        }
        
      }
    }
  }
