mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      _id
      email
      password
      profileImage
      parentId {
        _id
        role
        permanentProvince
        firstName
        lastName
        englishName
        gender
        tel
        nationality
        village
        commune
        district
        province
        dob
        createdAt
      }
    }
  }
}
